<body style="background-image: url('../assets/bg.jpg'); background-size: cover; " class="min-vh-100 d-flex">
  <div class="container">
    <h1 class="display-1 text-center text-light" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Bot Fusion</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="row">
      <div class="card" style="padding-top: 2%; padding-bottom: 2%;">
        <div class="card-title">
          <label for="prompt" class="display-6 text-dark" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> Tell me what's on your mind! I am here to help you </label>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="promptForm" (ngSubmit)="call()" *ngIf="!isSubmitted">
            <input type="text" class="form-control w-100" autofocus formControlName="promptField">
            <button type="submit" class="btn btn-primary mt-2">Generate!</button>
          </form>
          
          <div *ngIf="isSubmitted">
            <span>{{promptForm.controls['promptField'].value}}</span>
          <br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <app-gemini [prompt]="promptForm.controls['promptField'].value"></app-gemini>          
          </div>
  
          <button class="btn btn-primary mt-3" *ngIf="isSubmitted" (click)="Reset()">Reset</button>
  
          <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <p>TimeStamp: {{formattedDate}}</p> -->

        </div>
      </div>
    </div>
  </div>
</body>
